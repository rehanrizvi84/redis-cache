spring:
  datasource:
    url: jdbc:mysql://localhost:3306/employee_dev
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver 
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQL5Dialect
  redis:
    host: localhost
    port: 6379

redis:
  cache:
    expiry:
      ttl:
        value: 10
        unit: MINUTES
    load-on-startup: false
